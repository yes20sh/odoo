<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

    <!-- Main Content -->
    <main class="p-8">
        <section class="bg-gray-100 p-6 rounded-lg shadow-lg max-w-xl mx-auto">
            <div class="space-y-6">
                <!-- Offered Skill Dropdown -->
                <div class="flex flex-col">
                    <label for="offeredSkill" class="text-sm font-semibold text-gray-700">Choose one of your offered skills</label>
                    <select id="offeredSkill" class="mt-2 p-2 rounded bg-white text-gray-900 border border-gray-300">
                        <option value="" disabled selected>Select skill</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="React">React</option>
                        <option value="Node.js">Node.js</option>
                    </select>
                </div>

                <!-- Wanted Skill Dropdown -->
                <div class="flex flex-col">
                    <label for="wantedSkill" class="text-sm font-semibold text-gray-700">Choose one of their wanted skills</label>
                    <select id="wantedSkill" class="mt-2 p-2 rounded bg-white text-gray-900 border border-gray-300">
                        <option value="" disabled selected>Select skill</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Go">Go</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Django">Django</option>
                    </select>
                </div>

                <!-- Message Textarea -->
                <div class="flex flex-col">
                    <label for="message" class="text-sm font-semibold text-gray-700">Message</label>
                    <textarea id="message" rows="4" class="mt-2 p-2 rounded bg-white text-gray-900 border border-gray-300" placeholder="Enter your message here..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button id="submitRequest" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('submitRequest').addEventListener('click', function() {
            const offeredSkill = document.getElementById('offeredSkill').value;
            const wantedSkill = document.getElementById('wantedSkill').value;
            const message = document.getElementById('message').value;

            if (offeredSkill && wantedSkill && message) {
                alert(`Submitted!\nOffered Skill: ${offeredSkill}\nWanted Skill: ${wantedSkill}\nMessage: ${message}`);
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
