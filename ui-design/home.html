<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Swap Platform - Profile Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">

  <!-- Header Section -->
  <div class="flex justify-between items-center p-4">
    <div class="text-xl font-semibold">Skill Swap Platform</div>
    <button class="text-black">Login</button>
  </div>

  <!-- Main Content Section -->
  <div class="flex flex-col items-center space-y-6 p-4">
    <!-- Search and Availability Filter -->
    <div class="w-full flex gap-5 justify-end items-center mb-6">
           <input type="text" placeholder="Search..." class="p-2 rounded-md bg-gray-200 text-black">
      <select class="bg-gray-200 text-black p-2 rounded-md">
        <option>Availability</option>
        <option>Available</option>
        <option>Not Available</option>
      </select>
   
    </div>

    <!-- Profile Listings -->
    <div class="w-full space-y-4">
      <!-- Profile Card 1 -->
      <div class="flex items-center bg-gray-100 p-4 rounded-lg space-x-4">
        <img src="https://via.placeholder.com/50" alt="Profile Photo" class="rounded-full w-16 h-16">
        <div class="flex-grow">
          <div class="font-semibold">Marc Demo</div>
          <div class="text-sm">Skills Offered: JavaScript, Python</div>
          <div class="text-sm">Skill Wanted: Graphic Designer</div>
          <div class="text-sm mt-2">Rating: 3.9/5</div>
        </div>
        <button class="bg-teal-500 text-white px-4 py-2 rounded-md">Request</button>
      </div>

      <!-- Profile Card 2 -->
      <div class="flex items-center bg-gray-100 p-4 rounded-lg space-x-4">
        <img src="https://via.placeholder.com/50" alt="Profile Photo" class="rounded-full w-16 h-16">
        <div class="flex-grow">
          <div class="font-semibold">Michell</div>
          <div class="text-sm">Skills Offered: JavaScript, Python</div>
          <div class="text-sm">Skill Wanted: Graphic Designer</div>
          <div class="text-sm mt-2">Rating: 2.5/5</div>
        </div>
        <button class="bg-teal-500 text-white px-4 py-2 rounded-md">Request</button>
      </div>

      <!-- Profile Card 3 -->
      <div class="flex items-center bg-gray-100 p-4 rounded-lg space-x-4">
        <img src="https://via.placeholder.com/50" alt="Profile Photo" class="rounded-full w-16 h-16">
        <div class="flex-grow">
          <div class="font-semibold">Joe Wills</div>
          <div class="text-sm">Skills Offered: JavaScript, Python</div>
          <div class="text-sm">Skill Wanted: Graphic Designer</div>
          <div class="text-sm mt-2">Rating: 4.0/5</div>
        </div>
        <button class="bg-teal-500 text-white px-4 py-2 rounded-md">Request</button>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center space-x-2 mt-6">
      <button class="bg-gray-200 text-black p-2 rounded-md">←</button>
      <button class="bg-gray-200 text-black p-2 rounded-md">1</button>
      <button class="bg-gray-200 text-black p-2 rounded-md">2</button>
      <button class="bg-gray-200 text-black p-2 rounded-md">3</button>
      <button class="bg-gray-200 text-black p-2 rounded-md">→</button>
    </div>
  </div>
</body>
</html>
