<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Skill Swap Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex flex-col justify-center items-center">

  <!-- Main Content Section -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-center text-2xl font-semibold text-gray-700 mb-4">Forgot Password</h2>
    
    <!-- Form -->
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Enter your Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 mt-1 border border-gray-300 rounded-md" required>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">Send Reset Link</button>
    </form>

    <div class="text-center mt-4">
      <a href="login.html" class="text-blue-500 text-sm">Back to Login</a>
    </div>
  </div>

</body>
</html>
